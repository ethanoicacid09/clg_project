<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart - Online Shopping</title>
  <link rel="stylesheet" href="styles.css">
  <script src="response.js" defer></script>
</head>
<body>
  <!-- Header -->
 

  <header>
    <div class="logo">Flipkart</div>
    <input type="text" placeholder="Search for Products, Brands and More">
    <nav>
      <a href="#">Login</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <!-- Main Categories -->
  <section class="categories">
    <div class="category">Mobiles & Tablets</div>
    <div class="category">Fashion</div>
    <div class="category">Electronics</div>
    <div class="category">Home & Furniture</div>
    <!-- Add more categories -->
  </section>

  <!-- Featured Deals -->
  <section class="deals">
    <h2>Best of Electronics</h2>
    <div class="product-card">
      <img src="assets/headphones.jpg" alt="Headphones">
      <p>True Wireless Headphones - ₹1,399</p>
    </div>
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61ZjlBOp+rL.jpg" alt="Smartwatch">
      <p>Smartwatch - ₹1,399</p>
    </div> 
    <div class="product-card">
      <img scr="assest/electronics.jpg" alt="Electronics">
      <p>Mobile and Tablets</p>
    </div>
    <div class="product card">
      <img scr="assest/cloths.jpg" alt="cloths">
      <p>Tops and Jeans</p>
    <!-- Add more product cards -->
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Flipkart. All rights reserved.</p>
    <a href="#">Help Centre</a>
    <a href="#">Track Orders</a>
    <a href="#">Gift Cards</a>
  </footer>
</body>
</html>
